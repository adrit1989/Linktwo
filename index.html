<!DOCTYPE html>
<html>
<head>
    <title>Multi-Link Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .link-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>Select Your Required Tool</h1>

    <div class="button-container">
        <a href="https://script.google.com/macros/s/AKfycbycGAHDimrh6lCNxq1rFU-JhwtmfBEGuPALVO21x5Z0T3g_Cu50BOyqRzCjH_QH0lbSgQ/exec" target="_blank" class="link-button">
            Analysis (IOCL)
        </a>

        <a href="https://script.google.com/macros/s/AKfycbwsi8mWwdAJlvINjGDyQEQ5fPqNbp7_GF4ykMN9ktJHkC8Wd9SSgHO2iShCf9ustGJt/exec" target="_blank" class="link-button">
            Technicians Log Book
        </a>
    </div>

</body>
</html>
